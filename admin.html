<!DOCTYPE html>
<!-- â™¥ C.M. -->
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>A2 Type Converter's Admin</title>
		<meta name="description" content="A2 Type Converter's Admin">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" id="mainStylesheet" href="css/admin.css">
		<script src="js/libs/modernizr/modernizr.js"></script>
	</head>
	<body>
		<div id="heart" class=""></div>
		<div id="fontlist" class="col-xs-12">
			<div class="panel-group sortable fonts" id="accordion" role="tablist" aria-multiselectable="true"></div>
		</div>
		<div id="settings" class="col-md-12">
			<div class="row">
				<div class="col-md-4">
					<div class="input-group">
						<span class="input-group-addon">Buy link</span>
						<input type="text" class="form-control" placeholder="http://...">
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group">
						<span class="input-group-addon">Hash</span>
						<input type="text" class="form-control" value="hash">
					</div>
				</div>
				<div class="col-md-2">
					<div class="input-group">
						<span class="input-group-addon">Size</span>
						<input type="text" class="form-control" value="size">
					</div>
				</div>
				<div class="col-md-2">
					<div class="input-group">
						<span class="input-group-addon">Height</span>
						<input type="text" class="form-control" value="height">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="editor"></div>
				</div>
			</div>
		</div>
		<script src="js/libs/requirejs/require.js" data-main="js/admin.js"></script>
	</body>
</html>
