<html>
  <head>

    <div id="drop" ng-controller="dropFile" droppable="true" class="{{state}}">

            abcdefghijklmnopqrstuvwxyz
            1234567890
            áéíóúàèìòùÁÉÍÓÚÀÈÌÒÙ
            ¡!¿?.:-;,^*çÇñÑ"·$%&amp;/()=´}{}
          </textarea>
        </div>
      </div>
    </div>
    <script src="js/libs/requirejs/require.js" data-main="js/converter.js"></script>
  </body>
</html>
